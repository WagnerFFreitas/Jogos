<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <h1>Jogo da Forca</h1>
    <div class="container">
        <div class="carrosel">
            <div class="caixa__card alimentos">
                <img src="alimentos.png" width="80px" alt="Alimentos">
                <p>Alimentos, Frutas<br>Verduras<br>Legumes</p>
            </div>
            <div class="caixa__card lugaresbiblicos">
                <img src="lugaresbiblicos.jpeg" width="80px" alt="lugaresbiblicos">
                <p>Lugares Bíblicos</p>
            </div>
            <div class="caixa__card nomebiblicos">
                <img src="nomebiblicos.jpeg" width="80px" alt="nomebiblicos">
                <p>Nomes bíblicos</p>
            </div>
            <div class="caixa__card nomejogos">
                <img src="nomejogos.jpeg" width="80px" alt="nomejogos">
                <p>Nome de jogos</p>
            </div>
            <div class="caixa__card nomecarros">
                <img src="nomecarros.jpeg" width="80px" alt="nomecarros">
                <p>Nomes de carros</p>
            </div>
            <div class="caixa__card timefutebol">
                <img src="timesfutebol.jpeg" width="80px" alt="timefutebol">
                <p>Times de futebol do mundo</p>
            </div>
            <div class="caixa__card dicionario">
                <img src="dicionario.jpg" width="70px" alt="dicionario">
                <p>Palavras do dicionario</p>
            </div>
            <div class="caixa__card nomepessoas">
                <img src="nomepessoas.png" width="100px" alt="nomepessoas">
                <p>Nome de pessoas</p>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
