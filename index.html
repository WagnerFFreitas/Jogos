<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <h1>Jogo da Forca</h1>
    <div class="container">
        <div class="button card-neon" id="init-button" data-url="Alimentos/alimentos.html">
            <img src="alimentos.png" alt="alimentos" class="button-image">
            <div class="button-text">ALIMENTOS, FRUTAS<br>LEGUMES e VERDURAS</div>
        </div>
        <div class="button card-neon" id="mid-button" data-url="Lugaresbiblicos/lugaresbiblicos.html">
            <img src="lugaresbiblicos.png" alt="lugaresbíblicos" class="button-image">
            <div class="button-text">Lugares Bíblicos</div>
        </div>
        <div class="button card-neon" id="adv-button" data-url="NivelAvancado/nivelavancado.html">
            <div class="button-text">JOGO COM<br>NÍVEL AVANÇADO</div>
        </div>
        <div class="button card-neon" id="nome-biblico-button" data-url="NomeBiblico/nomesbiblicos.html">
            <img src="nomesbiblicos.png" alt="nomes bíblicos" class="button-image">
            <div class="button-text">NOMES BÍBLICOS</div>
        </div>
        <div class="button card-neon" id="nome-jogos-button" data-url="NomeJogos/nomesjogos.html">
            <img src="nomesjogos.png" alt="nomes de jogos" class="button-image">
            <div class="button-text">NOMES DE JOGOS</div>
        </div>
        <div class="button card-neon" id="nome-carros-button" data-url="NomeCarros/nomescarros.html">
            <img src="nomescarros.png" alt="nomes de carros" class="button-image">
            <div class="button-text">NOMES DE CARROS</div>
        </div>
        <div class="button card-neon" id="time-futebol-button" data-url="TimeFutebol/timefutebol.html">
            <img src="timefutebol.png" alt="time de futebol" class="button-image">
            <div class="button-text">TIME DE FUTEBOL<br>DO MUNDO</div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
